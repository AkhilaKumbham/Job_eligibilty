<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eligibility Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Eligibility Checker</h1>
    
    <div class="input-group">
      <label for="age">Enter Age:</label>
      <input type="number" id="age" placeholder="Enter your age">
      <p id="age-eligibility" class="hidden"></p>
    </div>

    <div class="height-group">
      <label>Select Gender:</label>
      <div>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </div>
      <label for="height">Enter Height (in meters):</label>
      <input type="number" id="height" step="0.01" placeholder="Enter your height in cm">
      <p id="height-eligibility" class="hidden"></p>
    </div>

    <h2 id="final-eligibility" class="hidden"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
